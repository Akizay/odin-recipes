<html lang="en">

<body>
    <h1 class="microwaved-ice">Microwaved Ice</h1>
    <img src="./images/microwaved-ice-1.jpeg" alt="Ice in liquid form!">
    <h2 class="microwaved-ice">Description</h2>
    <p>Just like ice, but in liquid form so that it goes smoothly down your throat!</p>
    <h2 class="microwaved-ice">Ingredients</h2>
    <ul>
        <li>Ice</li>
    </ul>
    <h2 class="microwaved-ice">Steps</h2>
    <ol>
        <li>Put ice in a microwave-safe cup or bowl</li>
        <li>Microwave until all ice has melted</li>
        <li>Enjoy!</li>
    </ol>
